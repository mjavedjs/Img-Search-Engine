<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Search Engine</title>
</head>
<body>
    <h1>Image Search Engine</h1>

    <!-- Search Form -->
    <form id="search-item" class="search-form">
        <!-- Icon Section -->
        <div class="icon-wrapper">
            <svg viewBox="0 0 20 20" class="icon">
                <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
            </svg>
        </div>

        <!-- Input Section -->
        <input 
            type="text" 
            class="search-input" 
            placeholder="Search for images..." 
            id="userSearch"
        />

        <!-- Button Section -->
        <input 
            type="button" 
            value="Search" 
            class="search-button"
        />
    </form>

    <!-- Search Results -->
    <div id="search-result" class="search-result"></div>

    <!-- Explore All Button -->
    <div class="container">
        <button class="button">
            <span class="button__icon-wrapper">
                <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg" width="10">
                    <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                </svg>
                <svg viewBox="0 0 14 15" fill="none" width="10" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--copy">
                    <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                </svg>
            </span>
            Explore All
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
