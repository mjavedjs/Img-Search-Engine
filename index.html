  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styel.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Search Engine</title>
  </head>
  <body>
      
      <h1>image serach enginer</h1>

      <form id="search-item" class="flex items-center border border-gray-300 rounded-lg shadow-sm bg-white w-[400px] mx-auto   ">
          <!-- Icon Section -->
          <div class="flex items-center justify-center p-3 border-r border-gray-300 rounded-l-lg">
            <svg viewBox="0 0 20 20" class="w-5 h-5 text-gray-500">
              <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
            </svg>
          </div>
        
          <!-- Input Section -->
          <input 
            type="text" 
            class="flex-grow p-3 text-sm font-medium text-gray-700 outline-none placeholder-gray-400" 
            placeholder="Search for images..." 
            id="userSearch"
          />
        
          <!-- Button Section -->
          <input 
            type="button" 
            value="Search" 
            class="px-4 py-3 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 cursor-pointer transition-colors font-semibold"
          />
        </form>
        
        
  <div id="serach-result">

  </div>

  <!-- * From Uiverse.io by Creatlydev */  see more button -->
  <div class="container">
  <button href="#" class="button" style="--clr: #7808d0">
    <span class="button__icon-wrapper">
      <svg
        viewBox="0 0 14 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="button__icon-svg"
        width="10"
      >
        <path
          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
          fill="currentColor"
        ></path>
      </svg>

      <svg
        viewBox="0 0 14 15"
        fill="none"
        width="10"
        xmlns="http://www.w3.org/2000/svg"
        class="button__icon-svg button__icon-svg--copy"
      >
        <path
          d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
          fill="currentColor" 
        ></path>
      </svg>
    </span>
    Explore All
  </button>
  </div>

      <script src="app.js"></script>
  </body>
  </html>
